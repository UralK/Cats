<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js" defer></script>
    <title>SweetCats</title>
</head>
<body class="body">
    <div class="webpage">
        <header class="header">
            <div class="header__logo-zone">
                <img
                class="header__logo"
                src="./images/free-icon-paw-1581594.png"
                alt="Логотип"
            >
            <h1 class="header__title">SweetCats</h1>
            </div>
                <div class="header__logo-zone">
                    <button type="button" class="opacity header__add-button"></button>
                    <button type="button" id="login" class="opacity header__login-button">Войти</button>
                </div>
        </header>
        <main>
            <section class ="elements">
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__title">Кильмухаметов Урал 2023</h2>
        </footer>
        <template id="card-template">
            <article class="element">
                <button type="button" class="opacity element__like"></button>
                <img class="element__photo" alt="" src="./images/kitten.jpg">
                <h2 class="element__title">Персик</h2>
                <div class="element__inform">
                    <button type="button" class="opacity element__view">Посмотреть</button>
                    <button type="button" class="opacity element__trash"></button> 
                </div>       
            </article>
        </template>
        <div class="popup popup-add">
            <div class="popup__container popup__add-container">
                <button type="button" class="opacity popup__closebtn"></button>
                <h2 class="popup__title">Добавить котика</h2>
                <form class="form" id="popup-form-add">
                    <div class="form__image"></div>
                    <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                    <input type="text" class="form__input" name="name" required placeholder="Имя">
                    <input type="number" class="form__input" name="age" placeholder="Возраст"> 
                    <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                    <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                    <label class="form__checkbox-wrap">
                        <input type="checkbox" name="favorite" class="form__checkbox" placeholder="">
                        <span class="form__label">Любимчик</span>  
                        <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                    </label>
                    <input type="url" class="form__input" name="image" placeholder="Ссылка на фото">
                    <button type="submit" class="form__btn btn">Добавить котика</button>
                </form>
            </div>
        </div>
        <div class="popup popup-cat-inform">
            <div class="popup__container popup__inform-container">
                <button type="button" class="opacity popup__closebtn"></button>
                <div class="popup__inform-area">
                    <h2 class="popup__title"></h2>
                    <h3 class="popup__label">Возраст: <span class="popup__age"></span></h3>
                    <h3 class="popup__label">Описание: <span class="popup__view"></span></h3>
                </div>
                <img class="popup__image" alt="" src="">
            </div>
        </div>
        <div class="popup popup-login">
            <div class="popup__container popup__login-container" >
                <button class="opacity popup__closebtn"><i class="fa-solid fa-xmark"></i></button>
                <h2 class="popup__title">Авторизация</h2>
                <form class="form" id="popup-form-login">
                    <input type="email" class="form__input" name="email" required placeholder="email">
                    <input type="password" class="form__input" name="password" placeholder="password">
                    <button type="submit" class="form__btn btn">Войти</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./pages/index.js" type="module" defer></script>
</body>
</html>
